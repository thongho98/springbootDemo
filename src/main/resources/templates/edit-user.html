<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thông tin tài khoản</title>
    <link rel="stylesheet" th:href="@{/css/account-info.css}">
    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}">
    <!--Google Icons-->
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}">

    <script th:src="@{http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js}"></script>
    <script th:src="@{/jslib/vue.js}"></script>
    <script th:src="@{/jslib/vue-resource.min.js}"></script>
    <script th:src="@{/jslib/axios.min.js}"></script>
    <script th:src="@{/jslib/ase.js}"></script>
</head>
<body>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3">
                <h2 class="h3 mb-3 text-black">Thông tin tài khoản</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3">
            </div>
            <div class="col-md-8" id="account">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h2 class="h5 text-black">Thông tin tài khoản</h2>
                </div>
                <form action="#" method="POST">
                    <div class="p-3 p-lg-6 border">
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label class="text-black">Họ tên</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" v-model="info.displayName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label class="text-black" >Email</label>
                            </div>
                            <div class="col-md-8">
                                <input type="email" class="form-control" v-model="info.email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label class="text-black">Số điện thoại</label>
                            </div>
                            <div class="col-md-8">
                                <input type="number" class="form-control" v-model="info.phone">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-6 justify-content-center">
                                <label class="h4 mb-3 text-black">Thay đổi mật khẩu</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label class="text-black">Mật khẩu cũ</label>
                            </div>
                            <div class="col-md-8">
                                <input type="password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label class="text-black">Mật khẩu mới</label>
                            </div>
                            <div class="col-md-8">
                                <input type="password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label class="text-black">Nhập lại mật khẩu mới</label>
                            </div>
                            <div class="col-md-8">
                                <input type="password" class="form-control">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-4">
                                <button type="submit" class="btn btn-warning btn-lg btn-block">Cập nhật</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/js/edit.js}"></script>
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>

</body>
</html>
