<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng kí</title>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}">
    <!--Fontawesome-->
    <link rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">

    <script th:src="@{/jslib/vue.js}"></script>
    <script th:src="@{/jslib/vue-resource.min.js}"></script>
    <script th:src="@{/jslib/axios.min.js}"></script>
    <script th:src="@{/jslib/ase.js}"></script>
</head>
<body>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a th:href="@{'/index'}" class="btn btn-danger btn-lg btn-block">Trở về</a>
            </div>
            <div class="col-md-12">
                <h2 class="h3 mb-3 text-black">Đăng kí tài khoản</h2>
            </div>
            <div class="col-md-6" id="account">
                    <div class="p-3 p-lg-6 border">
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label class="text-black">Họ tên<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Vui lòng nhập Họ tên"
                                       v-model="info.displayName" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label class="text-black">Tên tài khoản<span class="text-danger">*</span></label>
                                <input type="text" class="form-control"
                                       placeholder="Vui lòng nhập tên tài khoản của Quý khách" v-model="info.username"
                                       required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label class="text-black">Email<span class="text-danger">*</span></label>
                                <input type="email" class="form-control" placeholder="Vui lòng nhập email của Quý khách"
                                       v-model="info.email" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label class="text-black">SĐT<span class="text-danger">*</span></label>
                                <input type="number" class="form-control"
                                       placeholder="Vui lòng số điện thoại của Quý khách" v-model="info.phone" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label class="text-black">Mật khẩu<span class="text-danger">*</span></label>
                                <input type="password" class="form-control"
                                       placeholder="Vui lòng nhập password của Quý khách" v-model="info.password"
                                       required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label class="text-black">Nhập lại mật khẩu<span class="text-danger">*</span></label>
                                <input type="password" class="form-control"
                                       placeholder="Vui lòng nhập lại password của Quý khách"
                                       v-model="info.confirmPassword"
                                       required>
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <div class="col-lg-12">
                                <button @click="saveData()"
                                        class="btn btn-primary btn-lg btn-block" id="btnSave">
                                    Create user
                                </button>
                            </div>
                        </div>
                    </div>
                    <p v-if="!isCheckRegister">
                        <b>Please correct the following error(s):</b>
                    <ul>
                        <li>{{ error }}</li>
                    </ul>
                    </p>

            </div>

            <div class="col-md-6 ml-auto">
                <label class="text-black">HOẶC ĐĂNG NHẬP BẰNG</label>
                <hr>
                <div class="form-group row">
                    <div class="col-lg-6">
                        <a href="#" class="btn btn-primary btn-lg btn-block"><i class="fa fa-facebook-square"></i>
                            FACEBOOK</a>
                    </div>
                    <div class="col-lg-6">
                        <a href="#" class="btn btn-danger btn-lg btn-block"><i class="fa fa-google-plus-official"></i>
                            GOOGLE +</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/create-user.js}"></script>
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
